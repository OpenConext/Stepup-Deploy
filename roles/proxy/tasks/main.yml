# Assumes ngix has been installed previously

- name: Put proxy cert
  copy: content="{{ proxy_certificate }}" dest=/etc/nginx/proxy.crt
  notify:
      - restart nginx

- name: Put proxy key
  copy: content="{{ proxy_key | vault(vault_keydir) }}" dest=/etc/nginx/proxy.key owner=root mode=400
  notify:
      - restart nginx

- name: Put proxy.conf
  template: src='proxy.conf.j2' dest='/etc/nginx/conf.d/proxy.conf'
  notify:
      - restart nginx
