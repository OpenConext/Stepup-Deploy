# Infra stuff for tiqr IDP


- name: Put local config
  template: src=local_config.php.j2 dest={{ component_dir_name }}/local_config.php group={{ component_group }} mode=640

- name: Put local options
  template: src=local_options.php.j2 dest={{ component_dir_name }}/local_options.php group={{ component_group }} mode=640

# Finish

- name: Set stepup directory rights
  file: path={{ component_dir_name }} state=directory group={{ component_group }} mode=755

- name: Write tiqr APNS certificate
  copy: content="{{ tiqr_apns_pemfile | vault(vault_keydir) }}" dest={{ component_dir_name }}/apns.pem owner={{ component_owner }} mode=400
  when: tiqr_apns_pemfile is defined

# TODO: Put cert in config. Hint: {{ gateway_tiqr_sp_publickey | depem }}
- name: Write tiqr sp certificate
  copy: content="{{ gateway_tiqr_sp_publickey }}" dest={{ component_dir_name }}/gateway.crt group={{ component_group }} mode=640

# TODO: Explicitly config filenames
- name: Write tiqr idp certificate
  copy: content="{{ tiqr_idp_publickey }}" dest={{ component_dir_name }}/cert.pem group={{ component_group }} mode=640

# TODO: Explicitly config filenames
- name: Write tiqr idp private key
  copy: content="{{ tiqr_idp_privatekey | vault(vault_keydir) }}" dest={{ component_dir_name }}/key.pem owner={{ component_owner }} mode=400


- name: Activate component
  file: src={{ component_dir_name }} dest=/opt/www/{{ tiqr_vhost_name }} state=link

# TODO: change in Stepup-tiqr
- name: create symlink to match generic nginx config
  file: src=/opt/www/{{ tiqr_vhost_name }}/www dest=/opt/www/{{ tiqr_vhost_name }}/web state=link

- name: Put tiqr configuration script in /root/
  template: src={{ item }}.j2 dest=/root/{{ item }} group=root owner=root mode="500"
  with_items:
  - "01-tiqr-db_init.sh"
